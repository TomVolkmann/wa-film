{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}



{% block app_content %}

{% if entries | length > 0 %}
{%for entry in entries%}
<h3 >{{entry.title }}</h3 >
<div >
    {{entry.name}}
    {{entry.release_date}}
</div >

<button onclick ="window.location = '/delete?id={{entry.id}}';"> Delete </button>
{%endfor%}
{%else%}
<i>No entry yet.</i>
{%endif%}

{% endblock %}
