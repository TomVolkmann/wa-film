{% extends "base.html" %}
{% block app_content %}
  {% include '_dashboard.html' %}
  <h1>News</h1>
  <button onclick ="window.location = '/edit_post';"> Add Post</button>
  {% if posts | length > 0 %}
    {%for post in posts%}
        <div>
          {% include '_post.html' %}
          <button onclick ="window.location = '/posts/{{post.title}}';"> See </button>
          <button onclick ="window.location = '/edit_post?id={{post.id}}';"> Edit </button>
          <button onclick ="window.location = '/delete_post?id={{post.id}}';"> Delete </button>
        </div>
    {%endfor%}
  {%else%}
    <i>No post yet.</i>
  {%endif%}
{%endblock%}
