{% extends "base.html" %}
{% block content %}

<div class="row">
    <img id="header" src="/static/Header1.jpg" alt="My image"/>
    <div class="col-md-3"></div>
  </div>
  
  <div class="container">
      <div class="col"><hr></div>


  {% include '_dashboard.html' %}
  <h1>News</h1>
  <button type="button" class="btn btn-outline-secondary" onclick ="window.location = '/edit_post';"> Add Post</button>
  {% if posts | length > 0 %}
    {%for post in posts%}
        <div>
          {% include '_post.html' %}
          <button type="button" class="btn btn-outline-secondary" onclick ="window.location = '/posts/{{post.title}}';"> See </button>
          <button type="button" class="btn btn-outline-secondary" onclick ="window.location = '/edit_post?id={{post.id}}';"> Edit </button>
          <button type="button" class="btn btn-outline-secondary" onclick ="window.location = '/delete_post?id={{post.id}}';"> Delete </button>
        </div>
    {%endfor%}
  {%else%}
    <i>No post yet.</i>
  {%endif%}

  
  </div>
{%endblock%}
