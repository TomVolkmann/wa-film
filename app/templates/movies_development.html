{% extends "base.html" %}

{% block content %}
<div class="row">
  <img id="header" src="{{designImage.image_url}}" alt="My image"/>
  <div class="col-md-3"></div>
</div>

<div class="col"><hr></div>
<div class="container">

  {% if movies | length > 0 %}
  <div class="row">
    {%for movie in movies%}
        <div class="col-sm-6 col-md-4">{% include '_movie_preview.html' %}</div>
    {%endfor%}
  </div>
{%else%}
  <i>No movie yet.</i>
{%endif%}

</div>
{%endblock%}
