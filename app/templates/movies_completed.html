{% extends "base.html" %}

{% block app_content %}
  {% if movies | length > 0 %}
    {%for movie in movies%}
      {% include '_movie_preview.html' %}
      <button onclick ="window.location = '/movies/{{movie.title_DE}}';"> See </button>
    {%endfor%}
{%else%}
  <i>No movie yet.</i>
{%endif%}
{%endblock%}
