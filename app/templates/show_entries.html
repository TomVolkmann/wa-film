{% extends "base.html" %}

{% block app_content %}
  {% if entries | length > 0 %}
    {%for entry in entries%}
     <h3 >{{entry.title_DE }}</h3 >
      <div>
        {{entry.isReleased}}
        {{entry.release_date}}
      </div >
      <button onclick ="window.location = '/delete?id={{entry.id}}';"> Delete </button>
    {%endfor%}
{%else%}
  <i>No entry yet.</i>
{%endif%}
{%endblock%}
