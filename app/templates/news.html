{% extends "base.html" %}

{% block content %}

<div class="row">
  <img id="header" src="/static/Header1.jpg" alt="My image"/>
  <div class="col-md-3"></div>
</div>

<div class="container">

  {% if posts | length > 0 %}
    {%for post in posts%}
      {% include '_post.html' %}
      <button onclick ="window.location = '/posts/{{post.title_DE}}';"> See </button>
    {%endfor%}
{%else%}
  <i>No post yet.</i>
{%endif%}
</div>
{%endblock%}
