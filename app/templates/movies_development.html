{% extends "base.html" %}

{% block content %}

<div class="row">
  <img id="header" src="/static/Header1.jpg" alt="My image"/>
  <div class="col-md-3"></div>
</div>

<div class="container">

  {% if movies | length > 0 %}
    {%for movie in movies%}
      {% include '_movie_preview.html' %}
      <button onclick ="window.location = '/movies/{{movie.title_DE}}';"> See </button>
    {%endfor%}
{%else%}
  <i>No movie yet.</i>
{%endif%}

</div>

{%endblock%}
